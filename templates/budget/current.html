{% extends 'base.html'%}
{% block content %}

<h1>Current Budget is:{{date_display}} and has an id of:{{budget}}</h1>
<a href="/budget/{{(budget|int)+1}}">next month</a>
<a href="/budget/{{(budget|int)-1}}">previous month</a>
<a href="/budget/{{today}}">This Month</a>
<form action="/budget/{{budget}}/redirect" method = "post">
    <label for="date">Pick Budget</label>
    <input type="month" name="date" value ="{{date_picker}}">
    <button type="submit">submit</button>
</form>

{% endblock %}
